<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
​
    <style type="text/css">
      header,main {
          background-color: aqua;
      }
      footer {
          background-color: #333;
      }
      nav ul li a {
        text-decoration: none;
        font-weight: bold;
      }
      nav ul {
        list-style: none;
      }
      header#theoneatthetop {
        color: red;
      }
      .feature {
        text-decoration: underline;
        color: red;
      }
      .otherclass {
        font-weight: normal;
      }
    </style>
​
  </head>
  <body>
    <header id="theoneatthetop" class="otherclass">
      <h1>LOGO HERE</h1>
      <nav>
        <ul>
          <li><a href="#" class="feature otherclass">Link One</a></li>
          <li><a href="#">Link Two</a></li>
          <li><a href="#">Link Three</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Heading One</h1>
      <p class="feature">Random body copy here.</p>
      <figure>
        <img src="wireframe.png" alt="Wireframe Example">
        <figcaption>Caption for wireframe here!</figcaption>
      </figure>
    </main>
    <footer>
      <p>&copy; 2021 the UX Design Studio 2 team.</p>
    </footer>
  </body>
</html>
